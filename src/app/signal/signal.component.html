<div
    (dblclick)="openFullscreen()"
    [cdkDragData]="signal"
    [cdkDragDisabled]="!dragable"
    [class.dragable]="dragable"
    cdkDrag
    class="container"
>
    <div *cdkDragPlaceholder></div>

    <div style="display: flex; flex-direction: column; text-align: center">
        <plotly-plot
            [config]="histogramOptions.config"
            [data]="histogramOptions.data"
            [layout]="histogramOptions.layout"
        ></plotly-plot>

        <mat-slider
            discrete
            max="2048"
            min="2"
            step="2"
        >
            <input
                #slider
                (valueChange)="nChanged()"
                [(ngModel)]="N"
                matSliderThumb
            >
        </mat-slider>
    </div>

    <div>
        <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
            <h3 *ngIf="Object.getOwnPropertyNames(signal.parameters).length">Параметры:</h3>

            <div class="actions">
                <div
                    (click)="openFullscreen()"
                    *ngIf="fullscreen"
                    class="fullscreen-handle"
                >
                    <svg
                        fill="#b4b4b4"
                        height="24px"
                        viewBox="0 0 16 16"
                        width="20px"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M14 3.414L9.414 8 14 12.586v-2.583h2V16h-6v-1.996h2.59L8 9.414l-4.59 4.59H6V16H0v-5.997h2v2.583L6.586 8 2 3.414v2.588H0V0h16v6.002h-2V3.414zm-1.415-1.413H10V0H6v2H3.415L8 6.586 12.585 2z"
                            fill-rule="evenodd"
                        />
                    </svg>
                </div>

                <div
                    *ngIf="dragable"
                    cdkDragHandle
                    class="drag-handle"
                >
                    <svg
                        fill="currentColor"
                        height="24px"
                        viewBox="0 0 24 24"
                        width="24px"
                    >
                        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
                        <path
                            d="M0 0h24v24H0z"
                            fill="none"
                        ></path>
                    </svg>
                </div>
            </div>
        </div>

        <form
            *ngIf="Object.getOwnPropertyNames(signal.parameters).length"
            [formGroup]="formGroup"
            class="form parameters-container"
        >
            <div
                *ngFor="let p of signal.parameters | keyvalue"
                style="display: flex; flex-direction: row; gap: 10px;"
            >
                <mat-form-field>
                    <mat-label>Параметр {{ p.value.name }}</mat-label>

                    <input
                        [formControlName]="p.key"
                        matInput
                        type="number"
                        width="350"
                    />
                    <mat-error *ngIf="formGroup.controls[p.key].invalid">
                        {{ getErrorMessage(p.key) }}
                    </mat-error>
                </mat-form-field>

                <mat-radio-button
                    (change)="parameterChoose.emit($event.source.value)"
                    *ngIf="canChooseParameter"
                    [name]="'parameters'"
                    [value]="p.key"
                />
            </div>

            <button
                (click)="calculatePoints()"
                [disabled]="formGroup.invalid"
                color="primary"
                mat-raised-button
                type="button"
            >
                Calculate
            </button>
        </form>
    </div>
</div>
